<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

		<link rel="stylesheet" href="login.css" />
		<title>Login System</title>
	</head>
	<body>
		<div class="formContainer">
			<h1 class="user_name"></h1>
			<div class="container">
				<div class="row">
					<div id="div1">
						<div class="col-sm">
							<div class="card" style="width: 30rem">
								<div class="card-body">
									<h1>User Login page</h1>
									<label>Email</label>
									<br />
									<input type="text" id="email" />
									<br />
									<label>Password</label>
                                    <br>
									<input type="text" id="password" />
                                    <hr>
									<hr>
									<button class="sign_inBtn" onclick="signIn()">Login</button>
									<button onclick="signOut()" id="signOut">SignOut</button>
									<hr>
									<h1>Create an account.</h1>
									<button onclick="showTwo()" id="signOut1">SignUp</button>
								</div>
							</div>
						</div>
					</div>
					<div style="display: none" id="div2">
						<div class="col-sm">
							<div class="card" style="width: 30rem">
								<div class="card-body">
									<h1>SignUp</h1>
                                    <label>Name</label>
									<br />
									<input type="text" id="name_field" />
									<br />
                                    <label>phone number</label>
									<br />
									<input type="number" id="number_field" />
									<br />
                                    <label>Favourite sport</label>
									<br />
									<input type="text" id="fsport_field" />
									<br />
                                    <label>Address</label>
									<br />
									<input type="text" id="address_field" />
									<br />

									<label>Email</label>
									<br>
									<input type="text" id="email_field" />
									<br>
									<label>Password</label>
                                    <br>
									<input type="text" id="password_field" />
                                    <br>
									<hr>
                                    <hr>
									<button id="btn" onclick="signUp()">SignUp</button>
									<button onclick="signOut()" id="signOut">SignOut</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div id="div3" style="display: none" >
			<div class="col-sm">
				<div class="card" style="width: 50rem">
					<div class="card-body">
						<h1>User Dashboard</h1>
    						<h2 id="username"></h2> 
							<h2 id="useremail"></h2>
							<h2 id="userphone"></h2>
							<h2 id="usersport"></h2>
							<h2 id="useraddress"></h2>
						
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
</div>











		<script src="main.js"></script>

		<script>
			function showTwo() {
				const divone = document.querySelector("#div1");
				const divtwo = document.querySelector("#div2");
				divone.style.display = "none";
				divtwo.style.display = "block";
			}
		</script>
	</body>
</html>
